<html>
<head>
    <title>Test Results</title>
</head>
<body>
    <div class="chart-container" style="position: relative; height: 60vh; width: 120vw;">
        <canvas id="testResultsChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('testResultsChart');

        new Chart(ctx, {
            type: 'pie',
            data: {
            labels: ['Automed Failures', 'Automed Passes', 'Manual Failures', 'Manual Passes', 'Skipped Tests'],
            datasets: [{
                label: 'Pass/Fail Counts',
                data: [3, 8, 2, 3, 9],
                borderWidth: 1
            }]
            },
            options: {
            scales: {
                y: {
                beginAtZero: true
                }
            }
            }
        });
    </script>
</body>
</html>
